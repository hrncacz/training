<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/4fd71322d5.js"
      crossorigin="anonymous"
    ></script>
    <title>Photo frame</title>
  </head>
  <body>
    <main>
      <div class="frame">
        <i class="fas fa-chevron-left prev"></i>
        <div class="photo-prev"></div>
        <div id="photo" class="photo"></div>
        <div class="photo-next"></div>
        <i class="fas fa-chevron-right next"></i>
      </div>
      <div id="full-frame" class="full-frame hide">
        <i id="close-full-frame" class="far fa-window-close"></i>
        <i class="fas fa-chevron-left prev-full-frame"></i>
        <div id="photo-full-frame" class=""></div>
        <i class="fas fa-chevron-right next-full-frame"></i>
      </div>
    </main>
  </body>
</html>
